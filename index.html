<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" name="fname" id="fname" required>
                <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" name="lname" id="lname" required>
                <label for="lname">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" readonly>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn" value="Sing Up" name="signup">
            <p class="or">
                ------------or-----------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="link">
                <p>Alredy Have Account ?</p>
                <button id="singInButton">Sing In</button>
            </div>
            
        </form>

    </div>

    <div class="container" id="singIn">
        <h1 class="form-title">Sing In</h1>
        <form method="post" action="">
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" readonly>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#"> Recover Password</a>
            </p>
            <input type="submit" class="btn" value="Sing In" name="signIn">
            <p class="or">
                -------------or------------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="link">
                <p>Don't have account yet?</p> 
                <button id="singUpButton">Sing Up</button>
            </div>
            
        </form>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
